    .connect-body{
        width: 100%;
        height: 100vh;
        overflow: hidden;
        background-color: #030303;
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        align-items: center;
        gap: 30px;
    }
    .profile{
        width: 70px;
        height: 70px;
        background-color: #f7f7eeff;
        border-radius: 50px;
        overflow: hidden;
    }
    .profile img{
        width: 100%;
    }
    .media-icons{
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        padding-bottom: 90px;
        gap: 15px;
    }
    .media-icons button{
        padding: 10px 60px;
        border-radius: 30px;
        background: transparent;
        font-family: CreatoDisplay-Bold;
        letter-spacing: 0.5px;
        border: 0.5px solid #f7f7eeff;
        position: relative;
        color: #f7f7eeff;
        cursor: pointer;
        transition: 0.15s;
    }
    .media-icons button:hover{
        background-color: #f05713ff;
        color: #f05713ff;
    }
    .media-icons button:hover .arrow{
        display: block;
    }
    .media-icons button:hover .circle{
        display: none;
    }
    .circle{
        width: 25px;
        height: 25px;
        background-color: #f7f7eeff;
        position: absolute;
        border-radius: 30px;
        top: 5px;
        left: 6px;
        transition: 0.15s;
        overflow: hidden;

    }
    .circle img{
        width: 100%;
    }
    .arrow{
        position: absolute;
        font-size: 35px;
        color: #f7f7eeff;
        top: -5px;
        margin: 0;
        left: 110px;
        font-weight: bolder;
        display: none;
        transition: 0.15s;

    }
    .footer{
        width: 94%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 30px 0;
    }
    .footer h6{
        font-family: CreatoDisplay-Bold;
        font-weight: lighter;
        margin: 0;
        color: #f7f7eeff;
        letter-spacing: 0.5px;
        font-size: 12px;
    }
    .sak-logo{
        width: 50px;
        height: 50px;
        overflow: hidden;
        cursor: pointer;
    }
    .sak-logo img{
        width: 100%;
    }
    @media (max-width: 763px){
        .media-icons{
            gap: 10px;
        }
        .media-icons button{
            font-size: 10px;
        }
        .circle{
            width: 20px;
            height: 20px;
            top: 6px;
        }
        .footer{
            width: 89%;
            align-items: flex-end;
        }
        .footer h6{
            font-size: 8px;
            font-weight: lighter;
        }
        .sak-logo{
            width: 40px;
            height: 40px;
        }
    }
